<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .survey-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            width: 50%;
            max-width: 600px;
            min-width: 300px;
        }
        .survey-container h1 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .survey-container .form-control {
            border-radius: 50px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .survey-container .btn {
            background: #2ebf91;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .survey-container .btn:hover {
            background: #20a378;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Company Information</h1>
        <form method="post">
            <div class="mb-3">
                <label for="employee_department" class="form-label">Employee Department:</label>
                <input type="text" id="employee_department" name="employee_department" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="years_in_current_role" class="form-label">Years in Current Role:</label>
                <input type="number" id="years_in_current_role" name="years_in_current_role" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="years_with_supervisor" class="form-label">Years with Current Supervisor:</label>
                <input type="number" id="years_with_supervisor" name="years_with_supervisor" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="years_since_last_promotion" class="form-label">Years Since Last Promotion:</label>
                <input type="number" id="years_since_last_promotion" name="years_since_last_promotion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="percentage_increase_in_salary" class="form-label">Percentage Increase in Salary:</label>
                <input type="number" id="percentage_increase_in_salary" name="percentage_increase_in_salary" class="form-control" required>
            </div>

            <button type="submit" class="btn">Next</button>

        </form>
    </div>
</body>
</html>
