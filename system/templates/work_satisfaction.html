<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Satisfaction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .survey-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            width: 50%;
            max-width: 600px;
            min-width: 300px;
        }
        .survey-container h1 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .survey-container .form-control {
            border-radius: 50px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .survey-container .btn {
            background: #2ebf91;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .survey-container .btn:hover {
            background: #20a378;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Work Satisfaction</h1>
        <form method="post">
            <div class="mb-3">
                <label for="satisfaction_level" class="form-label">Overall Job Satisfaction:</label>
                <select id="satisfaction_level" name="satisfaction_level" class="form-control">
                    <option value="Very Satisfied">Very Satisfied</option>
                    <option value="Satisfied">Satisfied</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Dissatisfied">Dissatisfied</option>
                    <option value="Very Dissatisfied">Very Dissatisfied</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="work_life_balance" class="form-label">Work-Life Balance:</label>
                <select id="work_life_balance" name="work_life_balance" class="form-control">
                    <option value="Very Good">Very Good</option>
                    <option value="Good">Good</option>
                    <option value="Neutral">Neutral</option>
                    <option value="Poor">Poor</option>
                    <option value="Very Poor">Very Poor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="job_stress_level" class="form-label">Job Stress Level:</label>
                <select id="job_stress_level" name="job_stress_level" class="form-control">
                    <option value="Very High">Very High</option>
                    <option value="High">High</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Low">Low</option>
                    <option value="Very Low">Very Low</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="relationship_with_colleagues" class="form-label">Relationship with Colleagues:</label>
                <select id="relationship_with_colleagues" name="relationship_with_colleagues" class="form-control">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                    <option value="Very Poor">Very Poor</option>
                </select>
            </div>
            <button type="submit" class="btn">Next</button>

        </form>
    </div>
</body>
</html>
