<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .home-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            width: 50%;
            max-width: 600px;
            min-width: 300px;
            text-align: center;
        }
        .home-container h1 {
            font-weight: 700;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px; /* Adjust the gap as needed */
        }
        .home-container .btn {
            background: #2ebf91;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .home-container .btn:hover {
            background: #20a378;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Upload data</h1>
        <p>Please select the following two options to upload your data.</p>
        <div class="button-group">
            <a href="{{ url_for('survey.personal') }}" class="btn">Start Form</a>
            <!-- New button for uploading data -->
            <a href="{{ url_for('survey.upload_data') }}" class="btn">Upload Data</a>
        </div>
    </div>
</body>
</html>
