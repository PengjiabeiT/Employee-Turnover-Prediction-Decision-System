<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto; /* 修改为 auto 以避免问题 */
            margin: 0;
        }
        .survey-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            width: 50%;
            max-width: 600px;
            min-width: 300px;
            margin-top: 60px; /* 确保表单避开顶部 */
        }
        .survey-container h1 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .survey-container .form-control {
            border-radius: 50px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .survey-container .btn {
            background: #2ebf91;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .survey-container .btn:hover {
            background: #20a378;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Job Information</h1>
        <form method="post">
            <div class="mb-3">
                <label for="position_role" class="form-label">Position Role:</label>
                <input type="text" id="position_role" name="position_role" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="job_type" class="form-label">Job Type:</label>
                <select id="job_type" name="job_type" class="form-control">
                    <option value="Permanent">Permanent</option>
                    <option value="Fixed-term">Fixed-term</option>
                    <option value="Contract">Contract</option>
                    <option value="Casual">Casual</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="job_location" class="form-label">Job Location:</label>
                <select id="job_location" name="job_location" class="form-control">
                    <option value="On-Site">On-Site</option>
                    <option value="Remote">Remote</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="seniority_level" class="form-label">Seniority Level:</label>
                <select id="seniority_level" name="seniority_level" class="form-control">
                    <option value="Junior">Junior</option>
                    <option value="Mid">Mid</option>
                    <option value="Senior">Senior</option>
                    <option value="Lead">Lead</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salary_band" class="form-label">Salary Band:</label>
                <input type="text" id="salary_band" name="salary_band" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="hours_per_week" class="form-label">Hours Worked per Week:</label>
                <input type="number" id="hours_per_week" name="hours_per_week" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="value_of_benefits" class="form-label">Value of Benefits:</label>
                <input type="text" id="value_of_benefits" name="value_of_benefits" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="performance_rating" class="form-label">Performance Rating:</label>
                <select id="performance_rating" name="performance_rating" class="form-control">
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="training_opportunities" class="form-label">Training Opportunities:</label>
                <input type="text" id="training_opportunities" name="training_opportunities" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="travel_percentage" class="form-label">Travel Percentage:</label>
                <input type="number" id="travel_percentage" name="travel_percentage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="unpaid_overtime_percentage" class="form-label">Unpaid Overtime Percentage:</label>
                <input type="number" id="unpaid_overtime_percentage" name="unpaid_overtime_percentage" class="form-control" required>
            </div>

            <button type="submit" class="btn">Next page</button>

        </form>
    </div>
</body>
</html>
