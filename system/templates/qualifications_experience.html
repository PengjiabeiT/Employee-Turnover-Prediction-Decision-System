<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualifications and Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .survey-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            width: 50%;
            max-width: 600px;
            min-width: 300px;
        }
        .survey-container h1 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .survey-container .form-control {
            border-radius: 50px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .survey-container .btn {
            background: #2ebf91;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .survey-container .btn:hover {
            background: #20a378;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Qualifications and Experience</h1>
        <form method="post">
            <div class="mb-3">
                <label for="highest_qualification" class="form-label">Highest Educational Qualification:</label>
                <select id="highest_qualification" name="highest_qualification" class="form-control">
                    <option value="School">School</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Post-graduate">Post-graduate</option>
                    <option value="Doctorate">Doctorate</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="field_of_education" class="form-label">Field of Education:</label>
                <select id="field_of_education" name="field_of_education" class="form-control">
                    <option value="Business">Business</option>
                    <option value="Technical">Technical</option>
                    <option value="Finance">Finance</option>
                    <option value="Arts">Arts</option>
                    <option value="Sciences">Sciences</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="years_of_experience" class="form-label">Years of Working Experience:</label>
                <input type="number" id="years_of_experience" name="years_of_experience" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="years_in_domain" class="form-label">Years within Current Domain:</label>
                <input type="number" id="years_in_domain" name="years_in_domain" class="form-control" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
