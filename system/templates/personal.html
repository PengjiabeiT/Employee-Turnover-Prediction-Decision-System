<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            padding: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .survey-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 30px;
            width: 50%;
            max-width: 600px;
            min-width: 300px;
        }
        .survey-container h1 {
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .survey-container .form-control {
            border-radius: 50px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .survey-container .btn {
            background: #2ebf91;
            border: none;
            border-radius: 50px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .survey-container .btn:hover {
            background: #20a378;
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <h1>Personal Information</h1>
        <form method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="text" id="id" name="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age(16-100):</label>
                <input type="number" id="age" name="age" class="form-control"  min="16" max="100" required>
            </div>
            <div class="mb-3">
                <label for="relationship_status" class="form-label">Relationship Status:</label>
                <select id="relationship_status" name="relationship_status" class="form-control">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="De-facto">De-facto</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>

            <button type="submit" class="btn">Next</button>

        </form>
    </div>
</body>
</html>
